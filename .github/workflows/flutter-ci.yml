name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Semua perintah Flutter dalam satu step (PATH tetap aktif)
      - name: Install Flutter 3.24.4 and run tests
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.24.4 --depth 1
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter --version
          flutter config --no-analytics
          flutter pub get
          flutter analyze
          if [ -d "test" ]; then
            flutter test --no-pub --reporter expanded
          else
            echo "No tests found, skipping tests."
          fi
