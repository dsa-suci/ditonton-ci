name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter 3.35.0 (Dart 3.9.2)
      - name: Set up Flutter 3.35.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.0"
          channel: stable
          cache: true

      # 3️⃣ Disable analytics (supaya CI tidak terhenti di banner)
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # 4️⃣ Verify Flutter version
      - name: Verify Flutter version
        run: flutter --version

      # 5️⃣ Install dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6️⃣ Analyze Dart code
      - name: Analyze code
        run: flutter analyze

      # 7️⃣ Run tests (jika folder `test` ada)
      - name: Run tests
        run: |
          if [ -d "test" ]; then
            flutter test --no-pub --reporter expanded
          else
            echo "No tests found, skipping tests."
          fi
